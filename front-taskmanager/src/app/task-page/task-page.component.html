<div *ngIf="tasks.length > 0; else noTasks">
    <ul>
      <li *ngFor="let task of tasks">
        <input [(ngModel)]="task.title" placeholder="title"><button (click)=updateTask(task)>Update</button><br>
        <input [(ngModel)]="task.description" placeholder="description"><button (click)=deleteTask(task.id!)>Delete</button><br>
      </li>
    </ul>
  </div>
  
  <ng-template #noTasks>
    <p>Aucune tâche trouvée.</p>
  </ng-template>
