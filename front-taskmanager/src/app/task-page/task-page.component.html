<div *ngIf="tasks.length > 0; else noTasks">
    <ul>
      <li *ngFor="let task of tasks">
        <input [(ngModel)]="task.title" placeholder="title"><button (click)=updateTask(task)>Update</button><br>
        <textarea [(ngModel)]="task.description" placeholder="description"></textarea><button (click)=deleteTask(task.id!)>Delete</button><br>
      </li>
    </ul>
</div>

<div>
    You can add a Task Here !
    <form (ngSubmit)="addTask()" #taskForm="ngForm">
        <input
          type="text"
          name="title"
          [(ngModel)]="newTask.title"
          placeholder="Titre"
          required
        />
        <input
          type="text"
          name="description"
          [(ngModel)]="newTask.description"
          placeholder="Description"
          required
        />
        <button type="submit" [disabled]="taskForm.invalid">Ajouter</button>
      </form>
</div>
  
  <ng-template #noTasks>
    <p>Aucune tâche trouvée.</p>
  </ng-template>
